<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST WEBSITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CORN<span class="highlight">HUB</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Homepage</a></li>
                        <li class="nav-item"><a class="nav-link rgb-text"  id="rank-link" href="#">只是讓你看一下變色而已</a></li>
                        <li class="nav-item" id="top-videos-link"><a class="nav-link" href="https://www.youtube.com/watch?v=yF0uRLOQd20" target="_blank">Top song</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">我真的想不到還有甚麼標籤了</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="hero-section">
            <h1 class="cyber-glitch" data-text="當你閱讀這行時會有抽大麻的感覺">當你閱讀這行時會有抽大麻的感覺</h1>
            <p class="animated-text text-center">蛤・OGC・好猴</p>
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body p-0">            
                            <div class="ratio ratio-16x9 video-wrapper">
                                <video class="w-100 h-100 object-fit-cover" 
                                        src="1.mp4" 
                                        autoplay 
                                        loop
                                        muted
                                        playsinline 
                                        controls>
                                </video>
                            </div>
                            
                            <div class="p-3">
                                <h4 class="rgb-text text-center mt-2">東南亞小曲</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card" id="gayCard">
                        <div class="card-body">
                            <h3 class="rgb-text">當你看這行代表你是<br></h3>
                            <p class="rgb-text" id="gayText">GAY</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card" id="genshinCard">
                        <div class="card-body">
                            <h3 class="rgb-text">原神<br></h3>
                            <p class="rgb-text">啟動</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'translateY(-10px)';
            });
            card.addEventListener('mouseout', () => {
                card.style.transform = 'translateY(0)';
            });
        });
        const gayText = document.getElementById('gayText');
        const gayCard = document.getElementById('gayCard');
        
        if (gayText && gayCard) {
            gayCard.addEventListener('mouseenter', () => {
                gayText.classList.add('gay-pride-effect');
            });
            gayCard.addEventListener('mouseleave', () => {
                gayText.classList.remove('gay-pride-effect');
            });
            gayCard.addEventListener('click', () => {
                gayText.classList.toggle('gay-pride-effect');
            });
        }

        const overlay = document.createElement('div');
        overlay.className = 'fullscreen-glitch-overlay';
        overlay.innerHTML = '<span class="loading-text">你點進來幹嘛</span>';
        document.body.appendChild(overlay);
        
        const rankLink = document.querySelector('.navbar-nav li:nth-child(2) .nav-link');
        
        if (rankLink) {
            rankLink.addEventListener('click', (e) => {
                e.preventDefault();
                overlay.classList.add('glitch-overlay-active');
                overlay.style.opacity = '1';
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    overlay.classList.remove('glitch-overlay-active');
                }, 1500);
            });
        }
        const staticOverlay = document.createElement('div');
        staticOverlay.className = 'glitch-static-scan';
        document.body.appendChild(staticOverlay);
        
        const topVideosLink = document.getElementById('top-videos-link');
        
        if (topVideosLink) {
            topVideosLink.addEventListener('click', (e) => {
                e.preventDefault();
                staticOverlay.classList.add('static-active');
                const duration = 1200; 
        
                setTimeout(() => {
                    staticOverlay.classList.remove('static-active');
                    window.location.href = 'https://www.youtube.com/watch?v=yF0uRLOQd20';
                }, duration);
            });
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            const gayTextExplode = document.getElementById("gayText");
            if (!gayTextExplode) return;
            
            gayTextExplode.style.cursor = "pointer";
            gayTextExplode.style.position = "relative";
            gayTextExplode.style.display = "inline-block";
            
            gayTextExplode.addEventListener("click", (e) => {
                e.stopPropagation();
                
                if (gayTextExplode.classList.contains("exploding")) return;
                gayTextExplode.classList.add("exploding");
            
                const card = gayTextExplode.closest(".card-body")?.parentElement;
                if (card) {
                    card.classList.add("card-explode");
                    setTimeout(() => card.classList.remove("card-explode"), 600);
                }
            
                const text = gayTextExplode.textContent.trim();
                gayTextExplode.textContent = "";
            
                [...text].forEach((char) => {
                    const span = document.createElement("span");
                    span.textContent = char;
                    span.className = "explosion-piece";
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = 80 + Math.random() * 60;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    const rot = Math.random() * 720 - 360;
                    span.style.setProperty("--x", `${x}px`);
                    span.style.setProperty("--y", `${y}px`);
                    span.style.setProperty("--r", `${rot}deg`);
                    gayTextExplode.appendChild(span);
                });
            
                setTimeout(() => {
                    gayTextExplode.textContent = text;
                    gayTextExplode.classList.remove("exploding");
                }, 1000);
            });
        });
        const overlayImg = document.createElement('div');
        overlayImg.className = 'fullscreen-overlay';
        document.body.appendChild(overlayImg);
        const genshinCard = document.querySelector('#genshinCard');
        if (genshinCard) {
            genshinCard.addEventListener('click', () => {
                    overlayImg.style.backgroundImage = '';
                    overlayImg.classList.add('active');
                    setTimeout(() => {
                        overlayImg.style.backgroundImage = 'url("1.jpg")';
                    }, 1000);
                    setTimeout(() => {
                        overlayImg.classList.remove('active');
                    }, 5000);
                });
        }
    </script>
</body>
</html>
